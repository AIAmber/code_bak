<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>首页 - 江苏省政务信息交换平台</title>
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!--    <script src="./js/director.min.js"></script>-->
</head>

<body>

    <div id="main31" style="height:400px"></div>
    <script src="./js/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                echarts: './js'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar',
                'echarts/chart/pie'
            ],
            function(ec) {
                var myChart31 = ec.init(document.getElementById('main31'));

                var option31 = {
                    title: {
                        text: '南丁格尔玫瑰图',
                        subtext: '纯属虚构',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        x: 'center',
                        y: 'bottom',
                        data: ['rose1', 'rose2', 'rose3', 'rose4', 'rose5', 'rose6', 'rose7', 'rose8']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: {
                                show: true
                            },
                            dataView: {
                                show: true,
                                readOnly: false
                            },
                            magicType: {
                                show: true,
                                type: ['pie', 'funnel']
                            },
                            restore: {
                                show: true
                            },
                            saveAsImage: {
                                show: true
                            }
                        }
                    },
                    calculable: true,
                    series: [{
                            name: '半径模式',
                            type: 'pie',
                            radius: [20, 110],
                            center: ['25%', 200],
                            roseType: 'radius',
                            width: '40%', // for funnel
                            max: 40, // for funnel
                            itemStyle: {
                                normal: {
                                    label: {
                                        show: false
                                    },
                                    labelLine: {
                                        show: false
                                    }
                                },
                                emphasis: {
                                    label: {
                                        show: true
                                    },
                                    labelLine: {
                                        show: true
                                    }
                                }
                            },
                            data: [{
                                    value: 10,
                                    name: 'rose1'
                                },
                                {
                                    value: 5,
                                    name: 'rose2'
                                },
                                {
                                    value: 15,
                                    name: 'rose3'
                                },
                                {
                                    value: 25,
                                    name: 'rose4'
                                },
                                {
                                    value: 20,
                                    name: 'rose5'
                                },
                                {
                                    value: 35,
                                    name: 'rose6'
                                },
                                {
                                    value: 30,
                                    name: 'rose7'
                                },
                                {
                                    value: 40,
                                    name: 'rose8'
                                }
                            ]
                        },
                        {
                            name: '面积模式',
                            type: 'pie',
                            radius: [30, 110],
                            center: ['75%', 200],
                            roseType: 'area',
                            x: '50%', // for funnel
                            max: 40, // for funnel
                            sort: 'ascending', // for funnel
                            data: [{
                                    value: 10,
                                    name: 'rose1'
                                },
                                {
                                    value: 5,
                                    name: 'rose2'
                                },
                                {
                                    value: 15,
                                    name: 'rose3'
                                },
                                {
                                    value: 25,
                                    name: 'rose4'
                                },
                                {
                                    value: 20,
                                    name: 'rose5'
                                },
                                {
                                    value: 35,
                                    name: 'rose6'
                                },
                                {
                                    value: 30,
                                    name: 'rose7'
                                },
                                {
                                    value: 40,
                                    name: 'rose8'
                                }
                            ]
                        }
                    ]
                };
                myChart31.setOption(option31);
                
                setTimeout(function() {
                    window.onresize = function() {
                        myChart31.resize();
                    }
                }, 200)
                
            }
        );

    </script>

</body>

<script src="./js/echarts.js"></script>

</html>
